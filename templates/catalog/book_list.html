{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
    <h1>Book List <a class="btn btn-primary" style="float: right" href="{% url 'catalog:book-create' %}">+</a></h1>
    <form method="get" action="" class="form-inline">
        {{ search_form|crispy }}
        <input type="submit" class="btn btn-secondary">
    </form>
    {% if book_list %}
        <table class="table">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Price</th>
                <th>Format</th>
            </tr>
            {% for book in book_list %}
            <tr>
                <td>
                    <a href="{{ book.get_absolute_url }}">{{ book.id }}</a>
                </td>
                <td>
                    {{ book.title }}
                </td>
                <td>
                    {{ book.price }}
                </td>
                <td>
                    {{ book.format }}
                </td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}
{% endblock %}
